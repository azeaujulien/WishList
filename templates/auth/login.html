{% extends 'base.html' %}

{% block Title %}
    Se connecter
{% endblock %}

{% block Body %}
    <div class="bg-gray-200 flex content-center justify-center h-full items-center">
        <div class="bg-white shadow-lg max-w-lg md:flex">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Page de connexion</h1>
                <form action="{% url 'Login' %}?next={{ next }}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="block text-gray-600 mb-2">Email :</label>
                        <input id="username" name="username" type="email" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
                        <p class="text-red-600 text-sm">{{ username_error }}</p>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-600 mb-2">Mot de passe :</label>
                        <input id="password" name="password" type="password" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
                        <p class="text-red-600 text-sm">{{ password_error }}</p>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
